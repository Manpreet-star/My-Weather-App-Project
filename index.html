  <head>

    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <div class="container">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="text"
            placeholder="Enter a city"
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="weather-details">
          <div class="weather-app-details">
            <h1 class="weather-city" id="weather-city"></h1>
            <p class="weather-city-details">
              Wednesday 14:05, <span id="description"></span><br />
              Humidity: <strong id="humidity"></strong> Wind:
              <strong id="wind"></strong>
            </p>
          </div>

            <div class="weather-icon">ðŸŒ¤</div>
